<!DOCTYPE html><html lang=zh-cn> <head><meta charset=UTF-8><title>404 - 页面未找到</title><meta name=viewport content="width=device-width, initial-scale=1.0"><style>
        :root {
            --primary: #518FC1;
            --primary-light: #E8F0FE;
            --bg: #ffffff;
            --card: #f8f9fa;
            --text: #333333;
            --text-light: #6c757d;
            --border: #e9ecef;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e9ecef;
            --text-light: #adb5bd;
            --border: #343a40;
            --shadow: 0 2px 10px rgba(0,0,0,0.3);
            --primary-light: rgba(81, 143, 193, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 装饰元素 */
        .card::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: var(--primary-light);
            border-radius: 50%;
            z-index: 0;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 70px;
            height: 70px;
            background: var(--primary);
            opacity: 0.1;
            border-radius: 50%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .icon::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%) rotate(45deg);
            background: var(--primary-light);
            z-index: -1;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        p {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            align-items: center;
        }

        a {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            width: 100%;
            max-width: 240px;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .primary-link {
            background: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }

        .primary-link:hover {
            background: #467aa8;
            transform: translateY(-2px);
        }

        .secondary-link {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .secondary-link:hover {
            background: var(--primary-light);
        }

        .footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .footer a {
            color: var(--primary);
            padding: 0;
            width: auto;
            display: inline;
        }

        .footer a:hover {
            text-decoration: underline;
            background: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style></head> <body> <div class=card> <div class=content> <div class=icon></div> <h1>页面好像迷路了</h1> <p> 抱歉，您访问的页面不存在或已被移除。<br> 可能是链接错误或页面已更新，请尝试其他路径。 </p> <div class=links> <a href=/ class=primary-link>返回首页</a> <a href=javascript:history.back() class=secondary-link>返回上一页</a> <a href=mailto:coolzest@qq.com class=secondary-link>联系站长</a> </div> <div class=footer> <span>Powered by <a href=https://squidfunk.github.io/mkdocs-material/ >MkDocs Material</a> |</span> <span><a href=https://github.com/coolzest>GitHub</a></span> </div> </div> </div> <script>
        // 主题检测
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {

    </script> </body> </html>
